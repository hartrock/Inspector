<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remote Inspector</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="jquery-2.1.4.js"></script>

    <script charset="utf-8">
      /* load include part of html */
      $(function(){/* todo: rename file */
        $("#div_treeHelp_common").load("tree_help_common.html.inc"); 
      });
    </script>

    <script src="CodeMirror-5.7.0/lib/codemirror.js"></script>
    <script src="CodeMirror-5.7.0/mode/scheme/scheme.js"></script>
    <link rel="stylesheet" href="CodeMirror-5.7.0/lib/codemirror.css">

    <script src="tree.jquery.js"></script>
    <link rel="stylesheet" href="jqtree.css" />

    <script src="interact.js" charset="utf-8"></script>

    <script src="egBase.js" charset="utf-8"></script>
    <script src="symbolsTree.js" charset="utf-8"></script>
    <script src="console.js"></script>
    <link rel="stylesheet" href="console.css">

    <link rel="stylesheet" href="inspector.css">

  </head>

  <body id="strong">
    <table id="table_main">
      <tr id="tr_top">
        <td id="wrapper_remote_console" class="colLeft">
          <textarea id="remote_console"></textarea>
        </td>
        <td class="colRight">
          <div id="div_symbolsView">
            <div id="div_tree"></div>
            <div id="div_treeHelp">
              <div id="div_treeHelp_common"></div>
            </div>
          </div>
        </td>
      </tr>
      <tr id="tr_sep"> <!-- one row with one cell with one table -->
        <td id="td_sep" colspan="3"> <!-- one cell with table -->
          <table id="table_sep" class="sep">
            <tr>
              <td id="td_sepAreaLeft">
                <span>
                        ↑ stdout remote  
                </span>
                <input type="checkbox" id="cb_showTextBG_remote_console" name="cb_showTextBG" title="If checked, show text background of stdout: good for making whitespace visible.">
                <label for="cb_showTextBG_remote_console" title="If checked, show text background of stdout: good for making whitespace visible.">text BG</label>
                </input>
                <span>
                        ↓ stderr remote  
                </span>
                <input type="checkbox" id="cb_showTextBG_remote_stderr" name="cb_showTextBG_remote_stderr" title="If checked, show text background of stderr: good for making whitespace visible.">
                <label for="cb_showTextBG_remote_stderr" title="If checked, show text background of stderr: good for making whitespace visible.">text BG</label>
                </input>
              </td>
              <td id="td_sepAreaMiddle">
                <input type="text"
                       id="remoteArguments"
                       title="*Additional* remote startup arguments (some arguments needed are always there - like -C for prompt and some libs for introspection)."
                       value="helloWorld.lsp"></input>
                <select id="actionMenu" title="select remote control action">
                  <option hidden title="action menu">remote control </option>
                  <option title="start remote with arguments">start</option>
                  <option title="send signal SIGINT (2)">interrupt</option>
                  <option title="send signal SIGTERM (15)">kill soft</option>
                  <option title="send signal SIGKILL (9)">kill hard</option>
                </select>
                <span>PID: </span><span id="PID">none</span>
                <!--
                <select id="navigationMenu" title="go to...">
                  <option hidden>navigation</option>
                  <option>symbols.html</option>
                  <option>symbols-JSON</option>
                  <option>index.html</option>
                </select>
                -->
              </td>
              <td id="td_sepAreaRight">
                <span>
                  ↑ symbols remote      ↓ log Inspector
                </span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr id="tr_bottom">
        <td id="wrapper_remote_stderr" class="colLeft">
          <textarea id="remote_stderr"></textarea>
        </td>
        <td id="wrapper_log" class="colRight">
          <textarea id="log"></textarea>
        </td>
      </tr>
    </table>
  </body>
</html>
